<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin sign up form</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="body-wrap">
      <section id="aside">
        <img
          id="aside-background"
          alt="aside-background"
          src="./images/aside-background.jpg"
        />
        <div id="logo-container">
          <img id="aside-logo" alt="odin-logo" src="./images/odin-lined.png" />
          <span id="logo-title">ODIN</span>
        </div>
        <p id="background-credit">
          Photo by <span class="underline">Halie West</span> on
          <span class="underline">Unsplash</span>
        </p>
      </section>
      <main>
        <div id="head-paragraph">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>
            Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form id="account-form">
          <section id="account-information">
            <h2>Let's do this!</h2>
            <div class="form-row">
              <div class="form-field">
                <label for="first-name">FIRST NAME</label>
                <input id="first-name" type="text" name="first-name" required />
              </div>
              <div class="form-field">
                <label for="last-name">LAST NAME</label>
                <input id="last-name" type="text" name="last-name" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-field">
                <label for="email">EMAIL</label>
                <input id="email" type="email" name="email" required />
              </div>
              <div class="form-field">
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  id="phone-number"
                  type="tel"
                  name="phone-number"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-field">
                <label for="password">PASSWORD</label
                ><input
                  type="password"
                  id="password"
                  name="password"
                  minlength="6"
                  maxlength="20"
                  required
                />
              </div>
              <div class="form-field">
                <label for="confirm-password">CONFIRM PASSWORD</label
                ><input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  minlength="6"
                  maxlength="20"
                  required
                />
              </div>
            </div>
          </section>
          <section>
            <div>
              <button id="create-account-button" type="submit">
                Create Account
              </button>
            </div>
            <div>
              <p id="log-in-reminder">
                Already have an account? <a class="log-in" href="#">Log in</a>
              </p>
            </div>
          </section>
        </form>
      </main>
    </div>
  </body>
</html>
